version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: zangoh-supervisor-frontend
    volumes:
      - ./frontend-starter:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: zangoh-supervisor-backend
    volumes:
      - ./backend-starter:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/zangoh
      - PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-dummy-key}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-dummy-key}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - mongodb
      - qdrant

  mongodb:
    image: mongo:6
    container_name: zangoh-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data-samples/mongo-init:/docker-entrypoint-initdb.d
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: zangoh-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: zangoh-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

volumes:
  mongodb_data:
  qdrant_data:
  ollama_data:
